<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Signup form</title>
</head>

<body>

    <section class="container">

        <section>
            <h1 class="title">Learn to code by watching others</h1>
            <p class="subtitle">See how experienced developers solve problems in real-time. Watching scripted tutorials
                is great, but
                understanding how developers think is invaluable</p>
        </section>

        <main>
            <div class="try-free">
                <p>
                    Try it free 7 days then $20/mo. thereafter
                </p>
            </div>
            <form class="signup">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">

                <button>Claim your free trial</button>
                <p class="terms">By clicking the button you are agreeing for our
                    <a href="google.com.br">Terms and Services</a>
                </p>
            </form>
        </main>
    </section>
</body>

</html>
